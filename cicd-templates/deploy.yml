deploy-prod:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh rsync docker-cli
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh-keyscan $DEPLOY_HOST >> ~/.ssh/known_hosts
  script:
    - echo "ðŸ“¤ Uploading Docker image..."
    - scp app.tar $DEPLOY_USER@$DEPLOY_HOST:~/fintech512-project_ledgervest/
    - ssh $DEPLOY_USER@$DEPLOY_HOST '
        cd ~/fintech512-project_ledgervest &&
        docker load -i app.tar &&
        docker compose down &&
        docker compose up -d
      '
  only:
    - main
