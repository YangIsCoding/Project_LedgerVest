stages:
  - build

build-app:
  stage: build
  image: node:18
  script:
    - echo "ðŸ“¦ Installing dependencies..."
    - rm -rf node_modules 
    - rm -rf web/.next
    - npm install
    - echo "ðŸš§ Building Next.js app..."
    - npm run build
  artifacts:
    paths:
      - web/.next
      - web/public
      - web/package.json
      - web/package-lock.json
    expire_in: 1 hour
  only:
    - main
  cache: {}  # Explicitly disable cache