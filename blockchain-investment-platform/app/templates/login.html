{% extends "base.html" %}

{% block title %}Login - BlockFund{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Login to Your Account</h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                        
                        <div class="text-center mt-3">
                            <a href="#" class="text-decoration-none">Forgot password?</a>
                        </div>
                    </form>
                </div>
                <div class="card-footer bg-light text-center py-3">
                    Don't have an account? <a href="{{ url_for('main.register') }}">Register here</a>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <p class="text-muted">Connecting your wallet</p>
                <button class="btn btn-outline-dark mb-2 w-100">
                    <img src="{{ url_for('static', filename='img/metamask.svg') }}" alt="MetaMask" width="24" class="me-2">
                    Connect with MetaMask
                </button>
                <button class="btn btn-outline-dark w-100">
                    <img src="{{ url_for('static', filename='img/walletconnect.svg') }}" alt="WalletConnect" width="24" class="me-2">
                    Connect with WalletConnect
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
